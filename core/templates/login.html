{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>Login</title>
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">

            <form action="" method="post">
                {% csrf_token %}

                <div class="heading">
                    L O G I N
                </div>

                <div class="line"></div>

                <div class="field">
                    <b>Username</b>

                    <input type="text" name="username" required class="inp">
                </div>

                <div class="field">
                    <b>Password</b>

                    <input type="password" name="password" class="inp" required>
                </div>

                <div class="field">
                    <input type="submit" class="submit-button" value="Login">
                </div>
            </form>

            <div class="field">
                <b style="margin-left: 130px;">Don't Have An Account?<a href="{% url "signup" %}" class="anc">Create Account</a></b>
            </div>
        </div>
    </div>
</body>
</html>
