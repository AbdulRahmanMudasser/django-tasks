{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo</title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"/>
    
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap"/>
    
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            <div class="heading">
                <h1>Hello {{user}}</h1>
            </div>

            <i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>

            <form action="" method="post">
                {% csrf_token %}

                <input type="text" name="title" class="inp" placeholder="Add Today's Task" required>

                <input type="submit" class="submit-button" value="Add Task">
            </form>

            {% for todo in todos %}
                <div class="todos">
                    <h5>{{ todo.srno }}</h5>
                    <p>{{ todo.title }}</p>

                    <div>
                        <a href=""><i class="fa-solid fa-pen" style="color: #ffffff;"></i></a>
                        <a href=""><i class="fa-solid fa-trash" style="color: #ffffff;"></i></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
