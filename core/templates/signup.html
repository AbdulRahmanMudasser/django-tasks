{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <title>Signup</title>
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">

            <form action="" method="post">
                {% csrf_token %}

                <div class="heading">
                    S I G N U P
                </div>

                <div class="line"></div>

                <div class="field">
                    <b>Username</b>

                    <input type="text" name="username" required class="inp">
                </div>

                <div class="field">
                    <b>Email</b>

                    <input type="email" name="email" class="inp" required

                <div class="field">
                    <b>Password</b>

                    <input type="password" name="password" class="inp" required>
                </div>

                <div class="field">
                    <input type="submit" class="submit-button" value="SignUp">
                </div>
            </form>

            <div class="field">
                <b style="margin-left: 130px;">Already Have An Account?</b>

                <br>

                <a href="{% url 'login' %}" class="anc">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
