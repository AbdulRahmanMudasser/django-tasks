<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if task %} Edit Task {% else %} New Task {% endif %}</title>
</head>
<body>
    <h1>{% if task %} Edit Task {% else %} New Task {% endif %}</h1>

    <form method="post">
        {% csrf_token %}

        <label for="task_title">Title:</label>
        <input type="text" name="title" value="{{ task.title|default:'' }}">

        <br>

        <label for="task_description">Description:</label>
        <textarea name="description">{{ task.description|default:'' }}</textarea>

        <br>

        {% if task %}
            <label for="task_completion">Completed:</label>
            <input type="checkbox" name="completed" {% if task.completed %} checked {% endif %}>
        {% endif %}

        <br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
