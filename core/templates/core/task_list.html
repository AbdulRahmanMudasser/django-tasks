<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <a href="{% url 'task_create' %}">Add New Task</a>

    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_update' task.id %}">{{ task.title }}</a> - {% if task.completed %} Completed {% else %} Pending {% endif %}

                <form action="" method="post" style="display: inline;">
                    {% csrf_token %}

                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
